<div class="results-details">
  <div class="result-div">
    <h2>Results Details</h2>
    <p class="res">Respondents: {{respondentCount}}</p>

    <div *ngFor="let result of results" class="question-box">
      <p>{{result.questionText}}</p>
      <ul *ngFor="let choice of result.answers">
          <li>{{choice.answerText }} : {{choice.count}}</li>
      </ul>
    </div>
</div>
<div *ngIf="results.length === 0">
  <p>No results available. Survey may be open or have no responses.</p>
</div>
