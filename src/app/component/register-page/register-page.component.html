<div class="register-form-div">
  <form [formGroup]="registerForm" (ngSubmit)="register()" class="register-form">

    <h2>REGISTER</h2>

    <div class="reg-form">

      <div class="input">
        <label for="name">First Name</label>
        <input 
          formControlName="name" 
          type="text" 
          id="name" 
          placeholder="First Name" 
          class="inputVal"
          [class.invalid]="f['name'].invalid && f['name'].touched">
        <div class="error-message" *ngIf="f['name'].invalid && f['name'].touched">
          <small *ngIf="f['name'].errors?.['required']">First name is required</small>
          <small *ngIf="f['name'].errors?.['minlength']">First name must be at least 2 characters</small>
        </div>
      </div>

      <div class="input">
        <label for="surname">Surname</label>
        <input 
          formControlName="surname" 
          type="text" 
          id="surname" 
          placeholder="Last Name" 
          class="inputVal"
          [class.invalid]="f['surname'].invalid && f['surname'].touched">
        <div class="error-message" *ngIf="f['surname'].invalid && f['surname'].touched">
          <small *ngIf="f['surname'].errors?.['required']">Surname is required</small>
          <small *ngIf="f['surname'].errors?.['minlength']">Surname must be at least 2 characters</small>
        </div>
      </div>

      <div class="input">
        <label for="role">Role</label>
        <select formControlName="role" id="role" class="inputVal">
          <option value="COORDINATOR">Coordinator</option>
          <option value="RESPONDENT">Respondent</option>
        </select>
      </div>

      <div class="input">
        <label for="email">Email</label>
        <input 
          formControlName="email" 
          type="email" 
          id="email" 
          placeholder="email" 
          class="inputVal"
          [class.invalid]="f['email'].invalid && f['email'].touched">
        <div class="error-message" *ngIf="f['email'].invalid && f['email'].touched">
          <small *ngIf="f['email'].errors?.['required']">Email is required</small>
          <small *ngIf="f['email'].errors?.['email']">Please enter a valid email</small>
        </div>
      </div>

      <div class="input">
        <label for="password">Password</label>
        <input 
          formControlName="password" 
          type="password" 
          id="password" 
          placeholder="password" 
          class="inputVal"
          [class.invalid]="f['password'].invalid && f['password'].touched">
        <div class="error-message" *ngIf="f['password'].invalid && f['password'].touched">
          <small *ngIf="f['password'].errors?.['required']">Password is required</small>
          <small *ngIf="f['password'].errors?.['minlength']">Password must be at least 6 characters</small>
        </div>
      </div>

    </div>

    <div class="register-btn">
      <button type="submit" class="register" [disabled]="registerForm.invalid">Register</button>

      <div *ngIf="error" class="error">{{ error }}</div>

      <div *ngIf="success" class="success">
        Account Created! You can now <a routerLink="/login">Log In</a>
      </div>
    </div>
  </form>
</div>
