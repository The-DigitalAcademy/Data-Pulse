<div class="survey-div">
  <div class="survey-container">
    <div class="survey">

      <div class="survey-title">
        <h2>{{ currentSurveyOpened?.title }}</h2>
      </div>

      <div class="survey-description" *ngIf="currentSurveyOpened?.desc">
        <p>{{ currentSurveyOpened.desc }}</p>
      </div>

      <div class="question-container"
           *ngFor="let q of currentSurveyQuestions; let qIndex = index">

        <div class="question">
          <h4>{{ qIndex + 1 }}. {{ q.text }}</h4>
        </div>

        <div class="question-options">
          <div class="options"
               *ngFor="let choice of q.choiceOptions; let i = index">

            <label>
              <input type="radio"
                     [name]="'q_' + q.id"
                     [value]="choice.id"
                     (change)="answerQuestion(q.id, choice.id)">
              {{ choice.optionText || 'Option ' + (i + 1) }}
            </label>
          </div>
        </div>
      </div>

      <div class="button-sector">
        <button class="cancelButton" routerLink="/home">Cancel</button>
        <button class="submitButton"
                [disabled]="!canSubmit()"
                (click)="submitButton()">Submit</button>
      </div>

    </div>
  </div>
</div>
