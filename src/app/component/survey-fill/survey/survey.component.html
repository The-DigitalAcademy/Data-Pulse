<div class="survey-div">
  <div class="survey-container">
    <div class="survey">

      <!-- Survey Content -->
      <div *ngIf="currentSurveyOpened">
        <div class="survey-title">
          <h2>{{ currentSurveyOpened.title }}</h2>
          <p *ngIf="currentSurveyOpened.description">{{ currentSurveyOpened.description }}</p>
        </div>

        <!-- Questions List -->
        <div class="question-container" *ngFor="let q of currentSurveyQuestions">

          <div class="question">
            <h4>Question: {{ q.text }}</h4>
          </div>

          <div class="question-options">
            <div class="options" *ngFor="let choice of q.choiceOptions">
              <label>
                <input 
                  type="radio"
                  [name]="'q_' + q.id"
                  [value]="choice.id"
                  (change)="answerQuestion(q.id, choice?.id)">
                {{ choice.optionText }}
              </label>
            </div>
          </div>
        </div>

        <div class="button-sector">
          <button class="cancelButton" routerLink="/home">Cancel</button>
          <button 
            class="submitButton"
            [disabled]="!canSubmit()"
            (click)="submitButton()">
            Submit
          </button>
        </div>
      </div>

    </div>
  </div>
</div>
