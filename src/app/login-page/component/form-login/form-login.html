<link rel="stylesheet" href="form-login.css">

<div class="login-div">
  <div class="Login-container">
    <h1>Survey Login</h1>

    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="form-group">
        <input
          type="email"
          formControlName="email"
          placeholder="Email"
          class="form-control"
          [class.is-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
        />
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error">
          <small *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</small>
          <small *ngIf="loginForm.get('email')?.errors?.['email']">Please enter a valid email.</small>
        </div>
      </div>

      <div class="form-group">
        <input
          type="password"
          formControlName="password"
          placeholder="Password"
          class="form-control"
          [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
        />
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error">
          <small *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</small>
          <small *ngIf="loginForm.get('password')?.errors?.['minlength']">
            Password must be at least 4 characters.
          </small>
          <small *ngIf="loginForm.get('password')?.errors?.['maxlength']">
            Password cannot exceed 15 characters.
          </small>
        </div>
      </div>

      <div class="button-group">
        <button
          type="submit"
          class="btn-signin"
          [disabled]="loginForm.invalid"
        >
          Sign In
        </button>
      </div>
      
        <a routerLink="/register">Don't have an account?</a>
    </form>
  </div>
</div>
