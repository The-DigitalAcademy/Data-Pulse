
<link rel="stylesheet" href="form-login.css">

<div class="login-div">
<div class="Login-container">
   <h1>Survey Login</h1>

   <form>
   <div class="form-group">
      <input [(ngModel)]="email" type="email" name="email"
      placeholder="Email" required />
   </div>

   <div class="form-group">
      <input [(ngModel)]="password" type="password" name="password"
      placeholder="Password" required />
   </div>

   <div class="button-group">
      <button (click)="login()" type="submit" class="btn-signin">Sign In</button>
      <a routerLink="/register">Dont have an account?</a>
   </div>

</form>
</div></div>
